<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

   <f:view contentType="text/html">
      <h:head>
         <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>                
            <title>Semutran | Sistema de Fiscalização de Transportes </title>
            <h:outputStylesheet library="css" name="style.css" />  
            <link rel="icon" href="#{request.contextPath}/_img/icosifitran.ico" type="image/ico" />  
         </f:facet>
      </h:head>

      <h:body>            
         <div id="interface">

               <table id="table-header" cellpadding="0" cellspacing="0" align="center">
                  <!-- TOPO -->
                  <tr>
                     <td><ui:include src="/templates/header_2.xhtml" /></td>
                  </tr>
               </table>
               <!--MENU-->
               <table>
                  <ui:include src="templates/menu2.xhtml"/>
               </table>

               <!--HOME-->
               <p:layout style="min-width:400px;min-height:355px;padding: 10px;">
                  <p:layoutUnit position="center" resizable="true" size="630" minSize="40" maxSize="1000">
                     <h:panelGrid id="menucad" columns="8" cellpadding="5" style="margin: 50px auto 0px auto;">
                        <h:panelGrid columns="1" cellpadding="0">
                           <div>
                              <div style="top: 10px; position: relative">
                                 <p:graphicImage library="img" name="taxi.png" onclick="PF('dialogTaxi').show();" alt="Teste"/>
                              </div>
                           </div>
                           <div>
                              <div style="top: 1px; position: relative">
                                 <h4 onclick="PF('dialogTaxi').show()">Táxi</h4>
                              </div>
                           </div>
                        </h:panelGrid>
                        <!---->

                        <h:panelGrid columns="1" cellpadding="0">
                           <div>
                              <div style="top: 10px; position: relative">
                                 <p:graphicImage library="img" name="bus.png" alt="Teste"/>
                              </div>
                           </div>
                           <div>
                              <div style="top: 1px; position: relative">
                                 <h4>Ônibus</h4>
                              </div>
                           </div>
                        </h:panelGrid>
                        <!---->

                        <h:panelGrid columns="1" cellpadding="0">
                           <div>
                              <div style="top: 10px; position: relative">
                                 <p:graphicImage library="img" name="moto.png" alt="Teste"/>

                           </div>

                              </div>
                           </div>
                        </h:panelGrid>
                        <!---->

                        <h:panelGrid columns="1" cellpadding="0">
                           <div>

                                 <p:graphicImage library="img" name="motorista.png" alt="Teste"/>
                              </div>
                           </div>
                           <div>
                              <div style="top: 1px; position: relative">
                                 <h4>Motorista</h4>
                              </div>
                           </div>
                        </h:panelGrid>
                        <!---->

                        <h:panelGrid columns="1" cellpadding="0"> 
                           <div>
                              <div style="top: 100px; position: relative">
                                 <p:graphicImage library="img" name="empresa.png" alt="Teste"/>
                              </div>
                           </div>
                           <div>
                              <div style="top: 1px; position: relative">
                                 <h4>Empresa</h4>
                              </div>
                           </div>
                        </h:panelGrid>
                        <!---->

                        <h:panelGrid columns="1" cellpadding="0"> 
                           <div>
                              <div style="top: 100px; position: relative">
                                 <p:graphicImage library="img" name="alvara.png" alt="Teste"/>
                              </div>
                           </div>
                           <div>
                              <div style="top: 1px; position: relative">
                                 <h4>Alvará</h4>
                              </div>
                           </div>
                        </h:panelGrid>
                        <!---->

                           <div>
                              <div style="top: 100px; position: relative">
                                 <p:graphicImage library="img" name="ponto.png" alt="Teste"/>
                              </div>
                           </div>
                           <div>
                              <div style="top: 1px; position: relative">
                                 <h4>Ponto</h4>
                              </div>
                           </div>
                        </h:panelGrid>
                        <!---->

                        <h:panelGrid columns="1" cellpadding="0"> 
                           <div>
                              <div style="top: 100px; position: relative">
                                 <p:graphicImage library="img" name="linha.png" alt="Teste"/>
                              </div>
                           </div>
                           <div>
                              <div style="top: 1px; position: relative">
                                 <h4>Linha</h4>
                              </div>
                           </div>
                        </h:panelGrid>
                        <!---->
                     </h:panelGrid>           

                  </p:layoutUnit>

               </p:layout>

                        <p:outputLabel for="placa" value="Placa: " style="font-weight: bold"/>

                     </h:panelGrid>
                     <h:panelGrid>
                         <p:inputText value="#{taxibean.taxi.modelo}" id="modelotaxi" style="float: right; margin-right: 5px" placeholder="Nome e Modelo"/>
                     </h:panelGrid>-->

                     <!--<h:panelGrid>
                        <p:outputLabel for="auxiliar" value="Auxiliar: " style="font-weight: bold"/>
                     </h:panelGrid>
                     <h:panelGrid>
                         <p:inputText value="#{auxiliarbean.auxiliar.nome}" id="auxiliar" style="float: right; margin-right: 5px" placeholder="Nome"/>
                     </h:panelGrid>-->

                    <!-- <h:panelGrid>
                        <p:outputLabel for="cicauxiliar" value="CIC Auxiliar: " style="font-weight: bold"/>
                     </h:panelGrid>
                     <h:panelGrid>
                         <p:inputMask value="#{auxiliarbean.auxiliar.cic}" id="cicauxiliar" mask="999.999.999-99" style="float: right; margin-right: 5px" placeholder="CPF"/>
                     </h:panelGrid>-->
                  </h:panelGrid>

                         <f:selectItem  itemLabel="Maior de 21 anos" itemValue="Maior de 21 anos"/>
                         <f:selectItem  itemLabel="CNH tipo B" itemValue="CNH tipo B"/>
                         <f:selectItem  itemLabel="Certificação" itemValue="Certificação"/>
                     </p:selectManyCheckbox>
                  </h:panelGrid>-->

                  <h:panelGrid columns="2" cellpadding="2">
                     <!--<h:panelGrid>
                        <p:outputLabel for="alvara" value="Alvará Nº: " style="font-weight: bold"/>
                     </h:panelGrid>
                     <h:panelGrid style="float: left; margin-left: 50px">

                     </h:panelGrid>-->

                     <h:panelGrid style="float: left; margin-left: 50px">

                     </h:panelGrid>-->
                  </h:panelGrid>

                 
                  <h:panelGrid columns="2" cellpadding="2" style="float: left; margin-left: 200px; top: 20px">
                     <p:commandButton value="Limpar" type="reset" icon="ui-icon-reset"/>
                     <p:commandButton action="#{taxibean.salvarTaxi()}" value="Enviar" update="display" icon="ui-icon-submit"/>
                  </h:panelGrid>

                  <p:dialog widgetVar="dialogTaxi" modal="true" resizable="false" header="Values" showEffect="fade">

                           <h:outputText value="CIC Concessionário: "/>
                        </p:panelGrid>
                        <p:panelGrid>
                            <h:outputText id="cicValue" value="#{taxibean.taxi.cic}"/>
                        </p:panelGrid>-->

                        <p:panelGrid>
                           <h:outputText value="Placa: "/>
                        </p:panelGrid>
                        <p:panelGrid>
                            <h:outputText id="placaValue" value="#{taxibean.taxi.placa}"/>
                        </p:panelGrid>

                        </p:panelGrid>
                        <p:panelGrid>
                            <h:outputText id="cicauxiliarValue" value="#{auxiliarbean.auxiliar.cic}"/>
                        </p:panelGrid>-->

                        <!--<p:panelGrid>

                        </p:panelGrid>
                        <p:panelGrid>
                            <h:outputText id="alvaraValue" value="#{taxibean.taxi.alvara}"/>
                        </p:panelGrid>-->

                           <h:outputText value="Data de Vencimento: "/>
                        </p:panelGrid>
                        <p:panelGrid>

            <!-- RODAPE -->
            <table id="table-footer">

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
        <h:form>
            <h:panelGrid columns="2" cellpadding="10">
                Id: <h:inputTextarea id="id" value="#{auxiliarbean.auxiliar.id}"/><br/>
                Idade:  <h:inputTextarea id="idadeaux" value="#{auxiliarbean.auxiliar.idade}"/><br/>
                CNH: <h:inputTextarea id="cnhaux" value="#{auxiliarbean.auxiliar.cnh}"/><br/>
                Tempo de Condução: <h:inputTextarea id="tempcond" value="#{auxiliarbean.auxiliar.tempoconducao}"/><br/>
                Endereço: <h:inputTextarea id="endereco" value="#{auxiliarbean.auxiliar.endereco}"/><br/>
                <h:commandButton action="#{auxiliarbean.salvarAuxiliar()}" value="Salvar"/>

            </h:panelGrid>
        </h:form>
        </f:view>
    </h:body>
</html>
